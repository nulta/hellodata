<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="/js/global.js"></script>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/settings.css">
</head>

<body>
    <div class="rightmost-buttons">
        <div class="current-user-info"></div>
        <a href="/">
            <div class="go-to-mainpage">홈으로</div>
        </a>
    </div>
    <div id="context-menu-container" class="">
        <div id="context-menu" class="context-menu"></div>
    </div>
    <div class="main-window">
        <div class="window-title">
            <h1 class="window-title-text">사용자 설정</h1>
        </div>
        <div id="window-content" class="window-content">
            <form id="form-login">
                <div class="input-group">
                    <label for="input-email">Email</label>
                    <input type="email" id="input-email" placeholder="이메일" disabled>
                </div>
                <div class="input-group">
                    <label for="input-name">Nickname</label>
                    <input type="email" id="input-name" placeholder="닉네임">
                </div>
                <!-- <div class="input-group">
                    <label for="input-password">Password</label>
                    <input type="password" id="input-password" placeholder="비밀번호 변경하기" minlength="8" maxlength="1000">
                    <input type="password" id="input-password2" placeholder="변경할 비밀번호 재입력">
                </div> -->
                <div class="input-group">
                    <label for="input-meta">Metadata</label>
                    <textarea id="input-meta" rows="6" maxlength="1000" placeholder="메타데이터"></textarea>
                </div>
                <div class="input-group align-right">
                    <button id="button-submit" type="button" class="btn btn-primary-outline">적용</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/settings.js"></script>
</body>

</html>
